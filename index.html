<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/page-icon.png" type="image/x-icon">

    <title>Calculadora de IMC</title>
</head>

<body>
    <div id="container">
        <form id="form">
            <div id="title">
                <h1>Calcular IMC</h1>
                <p>Quer saber a classificação do seu IMC segundo a OMS?</p>
            </div>

            <div class="input-box">
                <label for="height">Digite sua altura</label>

                <div class="input-field">
                    <img src="assets/img/ruler.png" alt="icon-ruler">
                    <input type="number" id="height" name="height" placeholder="(ex.: 1.70)">
                    <span>m</span>
                </div>
            </div>
            <div class="input-box">
                <label for="weight">Seu peso</label>

                <div class="input-field">
                    <img src="assets/img/weight.png" alt="icon-weight">
                    <input type="number" id="weight" name="weight" placeholder="(ex.: 63.2)">
                    <span>Kg</span>
                </div>
            </div>
        </form>

        <div id="info" class="hidden">
            <div id="result">
                <div id="imc">
                    <span>Seu IMC é de</span>
                    <span id="value"></span>
                </div>
                <div id="description">
                    <span></span>
                </div>
            </div>
        </div>

        <button id="calculate">Calcular</button>

        <div class="more-info">
            <a href="https://bvsms.saude.gov.br/bvs/dicas/215_obesidade.html#:~:text=A%20obesidade%20%C3%A9%20determinada%20pelo,abaixo%20ou%20acima%20do%20desejado."
                target="_blank">Mais
                informações sobre IMC.</a>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
